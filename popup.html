  <head>

    <title>Twitter profile scraper</title>

  <body>
    <div class="container">
      <h2>Twitter user profile scraper</h2>
    
    <h3>
      This is a twitter profile scraper. It scrapes important profile data from
      a twitter user's profile.
    </h3>
    <h4>How to use :</h4>
    <p>First navigate to a twitter user's profile that you want to scrape.</p>
    <p>Then click on the button scrape profile data.</p>
    <button id="scrape-button">Scrape profile data.</button>
</div>
